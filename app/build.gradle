apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "se.hactar.movieregister"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:support-annotations:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:support-fragment:26.1.0'

    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    // Because RxAndroid releases are few and far between, it is recommended you also
    // explicitly depend on RxJava's latest version for bug fixes and new features.
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.squareup.picasso:picasso:2.5.2'

    // Architecture component - LiveData, ViewModel
    implementation 'android.arch.lifecycle:extensions:1.0.0-rc1'
    //implementation 'android.arch.lifecycle:reactivestreams:1.0.0-rc1'

    // Architecture component - Room
    //implementation 'android.arch.persistence.room:runtime:1.0.0-rc1'
    //annotationProcessor 'android.arch.persistence.room:compiler:1.0.0-rc1'
    //implementation 'android.arch.persistence.room:rxjava2:1.0.0-rc1'
}
